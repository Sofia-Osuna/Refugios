<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .titulo {
            background-color: rgb(3, 159, 125);
            color: black;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            width: 100%;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 520px;
            background: white;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.04);
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            color: rgb(3, 148, 90);
            text-align: center;
            margin: 6px 0 14px 0;
            font-weight: bold;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .field {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        label {
            font-weight: bold;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .boton {
            background-color: orange;
            color: black;
            border: none;
            padding: 4px 8px; 
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            min-width: 90px;
        }

        .cancelar {
            background-color: red;
            color: white;
        }

        .boton:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="titulo">
    Llena tu formulario para crear cuenta 
</div>

<form>

    <h3>Información personal</h3>

    <!-- Nombre + Edad -->
    <div class="row">
        <div class="field">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div class="field" style="width:120px;">
            <label for="edad">Edad:</label>
            <select id="edad" name="edad">
                <option value="">--</option>
            </select>
        </div>
    </div>

  
    <div class="row">
        <div class="field">
            <label for="apellido_p">Apellido paterno:</label>
            <input type="text" id="apellido_p" name="apellido_p">
        </div>

        <div class="field">
            <label for="apellido_m">Apellido materno:</label>
            <input type="text" id="apellido_m" name="apellido_m">
        </div>
    </div>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">

    <h3>Inicio de sesión</h3>

    <label for="Nom_usuario">Nombre de usuario:</label>
    <input type="text" id="Nom_usuario" name="Nom_usuario">

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña">

    <div class="botones">
        <input class="boton" type="submit" value="Guardar cambios">
        <input class="boton cancelar" type="reset" value="Cancelar">
    </div>

</form>

</body>
</html>
